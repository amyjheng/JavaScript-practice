<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01getElements.html</title>
    <style>
            table,td{
                border:1px solid blue;
                width:300px
                }
    </style>    
</head>
<body>
    <table>
        <tr>
            <td id="td1">A1</td>
            <td class="myclass">B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D4</td>
            <td class="myclass">E5</td>
            <td>F6</td>
        </tr>
    </table>
    <hr>
    <div id="myDiv"></div>
    
    <script>
        //使用document.getElementById()
        let gE = document.getElementById("td1");
        console.log(gE);        

        //使用document.querySelector()
        let qS1 = document.querySelector("td");
        console.log(qS1);
        let qS2 = document.querySelector(".myclass");
        console.log(qS2);
        let qS3 = document.querySelector("#td1");
        console.log(qS3);      

        //使用document.querySelectorAll()
        let qSA1 = document.querySelectorAll("td");
        console.log(qSA1);
        let qSA2 = document.querySelectorAll(".myclass");
        console.log(qSA2);
        console.log(qSA2[0]);  //<td class="myclass">B2</td>
        console.log(qSA2[1]);  // <td class="myclass">E5</td>
        let qSA3 = document.querySelectorAll("#td1");
        console.log(qSA3);      
    </script>
</body>
</html>
