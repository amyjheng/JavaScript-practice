<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02document.html</title>
</head>
<body>
    <form>
        First Name: <input type="text" name="fname" value="Donald"><br>
        Last Name: <input type="text" name="lname" value="Duck"><br>
        <img alt="101.gif" src="images/101.gif">
        <img alt="102.gif" src="images/102.gif"><br>
        <p>
            <a name="x" href="http://taipei.iiiedu.org.tw">III</a><br>
            <a href="http://www.google.com">google</a>
        </p>
    </form>
    <form></form>
    <hr>
    <input type="button" value="URL" onclick="urlF()">
    <input type="button" value="name" onclick="nameF()">
    <input type="button" value="cookie" onclick="cookieF()">
    <input type="button" value="forms" onclick="formsF()">
    <input type="button" value="images" onclick="imagesF()">
    <input type="button" value="links" onclick="linksF()">
    <input type="button" value="title" onclick="titleF()">
    <p id="demo"></p>

    <script>
        //==========
        //NodeList 與 HTMLCollection : 這些物件是唯讀的類陣列物件(array-like objects)
        //1.NodeList物件 : 有length 屬性和item(index)方法[index]
        //2.HTMLCollection物件 : 有length 屬性和item(index)方法，namedItem(name)
        //==========
        function urlF() {
            var url = document.URL;
            document.querySelector("#demo").innerHTML = url;
        }
        function nameF() {
            let theName = document.getElementsByName("fname");
            console.log(theName[0].value)
        }
        function cookieF() {
            document.cookie = "name=Jack";
        }

        function formsF() {
            var forms = document.forms.length;
            document.querySelector("#demo").innerHTML = forms;
        }

        function imagesF() {
            var images = document.images.length;
            document.querySelector("#demo").innerHTML = images;
            console.log(document.images[1].src);
        }

        function linksF() {
            var links = document.links.length;
            document.querySelector("#demo").innerHTML = links;
        }

        function titleF() {
            document.title = "III";
        }
    </script>
</body>
</html>
