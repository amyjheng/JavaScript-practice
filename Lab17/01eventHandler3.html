<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01eventHandler2.html</title>
    <script>
        //****************************************************** 
        //  load事件-- 需要等待圖檔、樣式表等資源載入结束才會觸發
        //  DOMContentLoaded事件-- 是HTML文件完全載入且解析結束時觸發,
        //                         而不會等待樣式表、圖檔等資源載入
        //******************************************************
        function f1() {
            alert("method 1");
        }

        function f2() {
            alert("method 2");
        }

        function f3() {
            alert("method 3");
        }
        //function init() {
        //    document.querySelector("#m2").onclick = f2;
        //    document.querySelector("#m2").onclick = function () {
        //        alert("method 2x");
        //    }
        //    document.querySelector("#m3").addEventListener("click", f3);
        //    document.querySelector("#m3").addEventListener("click", function () {
        //        alert("method 3x");
        //    });
        //}

        //1.
        ////window.onload = init;  //1.<body></body> 2. init()
        //2.
        //document.addEventListener("DOMContentLoaded", init);

        //3.
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#m2").onclick = f2;
            document.querySelector("#m2").onclick = function () {
                alert("method 2x");
            }
            document.querySelector("#m3").addEventListener("click", f3);
            document.querySelector("#m3").addEventListener("click", function () {
                alert("method 3x");
            });

        });
    </script>

</head>
<body>
    <!-- 標籤內事件處理器 -->
    <h1 onclick="f1();">method 1</h1>
    
    <!-- JavaScript屬性事件處理器 -->
    <h1 id="m2">method 2</h1>
    
    <!-- W3C DOM 處理器序 -->
    <h1 id="m3">method 3</h1>

        
</body>
</html>
