<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函式==================
        //方法一基本型函式，定義帶參數的函式
        function fAdd1(a, b) {
            return (a + b);
        }

        //==========函式呼叫==================
        //呼叫帶參數的函式
        console.log("fAdd1(10,20)=" + fAdd1(10, 20));        

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        function fAdd2(a, b=30) {
            console.log(b);  //undefined
            return (a + b);
        }
        console.log("fAdd2(10)=" + fAdd2(10));  //NaN
        console.log("fAdd1(10,20,30)=" + fAdd1(10, 20,30));
        

        //==========定義函式==================
        //方法二暱名函式(function literal,function expression
        //let a = 10;   //10 literal
        //let b = 2 + 3;  //expression

        let fAdd3 = function (a,b) {
            return (a + b);
        }
        console.log("fAdd3(10,50)=" + fAdd3(10, 50));
        console.log("===========");
        console.log("fAdd3=" + fAdd3);
        console.log("fAdd1=" + fAdd1);
        fAdd3 = fAdd1;
        console.log("fAdd3=" + fAdd3);
        //==========定義函式==================
        //方法三箭頭函式(arrow function)
        let fAdd4 = (a, b) => {
            return (a + b);
        }
        console.log("fAdd4(20,50)=" + fAdd4(20, 50));
        
        //如果statement 只有一行，return 和 {} 可省略
        let fAdd5 = (a, b) => (a + b);
        console.log("fAdd5(50,50)=" + fAdd5(50, 50));

        //只有一個參數，()可省略
        let fAdd6 = a => a + 100;
        console.log("fAdd6(20)=" + fAdd6(20));
    
    
    </script>
</body>
</html>
