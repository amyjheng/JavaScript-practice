        //literal(字面值)
        console.log(0x4e00);
        var o = {};
        console.log(o);
        var ary = [];

        //1.var變數宣告      
        //定義初始值
        var a;

        //2.變數宣告時可以同時賦予初始值
        var a = 100;

        //3.不宣告變數，直接賦予初始值
        a = 1000;

        //顯示變數值
        console.log("a=" + a);
        console.log("window.a=" + window.a);
