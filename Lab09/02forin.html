<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02forin.html</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        var cars={
            brand:"mazda",
            "max speed":300
        }
        let myDiv = document.querySelector("#myDiv");
        for (let car in cars) {
            //console.log(car);
            console.log("cars[" + car + "]=" + cars[car]);
            myDiv.innerHTML += "cars[" + car + "]=" + cars[car] + "<br>";
        }
        
    </script>        
</body>
</html>
